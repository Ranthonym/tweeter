<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/25e58a8405.js" crossorigin="anonymous"></script>


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet-log.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div>
      <button id='scroll-top' style='display: none;' ><i class="fas fa-angle-double-up"></i></button>
    </div>
    <nav class="box">
      <span id='logo'>tweeter</span>

      <div class="new-tweet-btn">
        <span class="subtitle"><strong>write</strong> a new tweet </span>
         <i id="chevron" class="fas fa-angle-double-down"></i>
      </div>

    </nav>
    <!-- header -->
    <header>
      <div>
          <!-- <img src="/images/profile-hex.png">  -->
          <img src="/images/majin2.jpg"> 
      </div>
      <br>
      <div>
          <h2>Majin Buu</h2>
      </div>
  </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" style="display: none;">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea id="textbox" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="error-msg"></span>
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweets-container">
        <article class="tweet">
          <header>
            <img src="" style="width: 60px; height: 60px; border-radius: 50%;">
            <span class="name"></span>
            <span class="handle"></span>
          </header>
          <p class="tweet-content"></p>
            <footer>
              <span class="tweet"time"></span>
              <div class="icon">
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>
              </div>
            </footer>  
        </article>
      </section>
    </main>
  </body>
</html>
